<!-- Skip to main content link for accessibility -->
<a href="#main-content" class="skip-link" aria-label="Skip to main content">
  Skip to main content
</a>

<app-landing-header
  [isScrolled]="isScrolled()"
  (navigateToSection)="scrollToSection($event)"
/>

<main id="main-content" class="landing-main" role="main">
  <!-- Hero Section -->
  <app-hero-section id="hero" [scrollY]="scrollY()" />

  <!-- Problem/Solution Section -->
  <section id="problem-solution" class="animate-on-scroll">
    <app-problem-solution />
  </section>

  <!-- Features Grid Section -->
  <section id="features" class="animate-on-scroll">
    <app-features-grid />
  </section>

  <!-- How It Works Section -->
  <section id="how-it-works" class="animate-on-scroll">
    <app-how-it-works />
  </section>

  <!-- Social Proof Section -->
  <section id="testimonials" class="animate-on-scroll">
    <app-social-proof />
  </section>

  <!-- Bottom CTA Section -->
  <section id="cta" class="animate-on-scroll">
    <app-bottom-cta />
  </section>
</main>

<app-landing-footer />
