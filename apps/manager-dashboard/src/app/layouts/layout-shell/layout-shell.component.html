<a href="#dashboard-route-content" class="skip-link dashboard-skip-link">{{
  'DASHBOARD.ACCESSIBILITY.SKIP_TO_MAIN_CONTENT' | translate
}}</a>

<div
  class="layout-wrapper"
  [class.sidebar-collapsed]="layoutStore.sidebarCollapsed()"
  [class.is-desktop]="isDesktop()"
>
  <app-header
    [class.sidebar-collapsed]="layoutStore.sidebarCollapsed()"
    [class.sidebar-hidden]="!showSidebar()"
  ></app-header>

  <aside
    class="sidebar"
    [class.collapsed]="layoutStore.sidebarCollapsed()"
    *ngIf="showSidebar()"
    [attr.aria-label]="'DASHBOARD.LAYOUT.PRIMARY_SIDEBAR' | translate"
  >
    <app-sidebar
      [isCollapsed]="layoutStore.sidebarCollapsed()"
      (toggleCollapse)="layoutStore.toggleSidebar()"
    >
    </app-sidebar>
  </aside>

  <div
    id="dashboard-route-content"
    class="main-content"
    role="region"
    [attr.aria-label]="'DASHBOARD.LAYOUT.CONTENT_REGION' | translate"
    tabindex="-1"
  >
    <router-outlet></router-outlet>
  </div>

  <app-mobile-nav-drawer></app-mobile-nav-drawer>
</div>
