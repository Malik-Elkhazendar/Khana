<button
  type="button"
  class="language-switcher"
  [class.language-switcher--dark]="tone === 'dark'"
  [class.language-switcher--block]="fullWidth"
  [attr.aria-label]="switchLabelKey | translate"
  [attr.title]="switchLabelKey | translate"
  (click)="toggleLanguage()"
>
  @if (showLabel) {
  <span class="language-switcher__label">
    {{ languageLabelKey | translate }}
  </span>
  }
</button>
