<ng-container *ngIf="layoutStore.mobileDrawerOpen()">
  <button
    class="mobile-drawer__overlay"
    type="button"
    [attr.aria-label]="'DASHBOARD.NAV.CLOSE_NAVIGATION' | translate"
    tabindex="-1"
    (click)="onOverlayClick()"
  ></button>

  <section
    class="mobile-drawer"
    role="dialog"
    aria-modal="true"
    [attr.aria-label]="'DASHBOARD.NAV.MOBILE_NAVIGATION' | translate"
    #drawerPanel
    tabindex="-1"
  >
    <div class="mobile-drawer__header">
      <h2 class="mobile-drawer__title">
        {{ 'DASHBOARD.NAV.NAVIGATION_TITLE' | translate }}
      </h2>
      <button
        class="mobile-drawer__close"
        type="button"
        [attr.aria-label]="'DASHBOARD.NAV.CLOSE_NAVIGATION' | translate"
        (click)="closeDrawer()"
        #closeButton
      >
        {{ 'DASHBOARD.NAV.CLOSE' | translate }}
      </button>
    </div>

    <nav
      class="mobile-drawer__nav"
      [attr.aria-label]="'DASHBOARD.NAV.MOBILE_NAVIGATION_LINKS' | translate"
    >
      <ul class="mobile-drawer__list">
        <li
          class="mobile-drawer__item"
          *ngFor="let item of navItems; trackBy: trackByRoute"
        >
          <a
            class="mobile-drawer__link"
            [routerLink]="item.route"
            routerLinkActive="mobile-drawer__link--active"
            [routerLinkActiveOptions]="{ exact: item.exact }"
            (click)="onNavClick()"
          >
            <app-ui-icon [name]="item.icon"></app-ui-icon>
            <span>{{ item.labelKey | translate }}</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="mobile-drawer__language">
      <app-language-switcher [fullWidth]="true"></app-language-switcher>
    </div>
  </section>
</ng-container>
